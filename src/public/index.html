<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-cookies.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="/javascripts/menucontroller.js"></script>
    <title>Samurai</title>
</head>
<body ng-app="menumodule">
    <div ng-controller="menucontroller">
        <div class="outer">
            <div class="inner clearfix">
                <h2>Samurai</h2>

                <div class="navigate">
                    <button ng-class="navClass" ui-sref="home">Home</button>
                    <button ng-class="navClass" ui-sref="play">Play</button>
                    <button ng-class="navClass" ui-sref="editor">Editor</button>
                    <button ng-class="navClass" ui-sref="about">About</button>
                </div>

                <div style="padding-top:50px;">
                    <div ui-view></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
