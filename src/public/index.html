<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-cookies.min.js"></script>
    <script src="/javascripts/menucontroller.js"></script>
    <title>Samurai</title>
</head>
<body ng-app="menumodule">
    <div ng-controller="menucontroller">
        <div class="outer">
            <div class="inner">
                <h2 class="samuraiheader">Samurai</h2>

                <div class="navbar" style="border-bottom: 1px solid blue; border-top: 1px solid blue;">
                    <button class="btn btn-sm btn-primary" ng-click="showSetup()">Play</button>
                    <button class="btn btn-sm btn-primary" ng-click="showEditorSetup()">Editor</button>
                </div>

                <div play-setup class="subitem"></div>
                <div edit-setup class="subitem"></div>
                <div id="messages" class="subitem"></div>
            </div>
        </div>
    </div>
</body>
</html>
