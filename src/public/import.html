<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import</title>
</head>
<body>
    <textarea id="json-data"></textarea>
    <button onclick="importJson()">Import</button>

    <script>
        function importJson(){
            let data = {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
		        credentials: "include",
                method: "POST",
                body: JSON.stringify( JSON.parse(document.getElementById('json-data').value) )
            };
            console.log(data);
            fetch("/api/import/json", data).then( r => r.json() ).then( j => console.log(j) );
        }
    </script>
</body>
</html>
