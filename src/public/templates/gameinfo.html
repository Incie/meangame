<h5 style="border-bottom: 1px solid grey; margin-left: 5px; margin-right: 5px">
    {{game.roomName}} on {{game.mapName}}
</h5>
<div ng-repeat="state in game.state" class="clearfix">
    <span class="col-md-1" ng-style="{'background-color': '{{state.color}}'}" style="border-radius: 4px;">
         {{playerTurn($index)}}
    </span>
    <span class="col-md-4" style="overflow: hidden; white-space: nowrap;">
        {{state.player}}
    </span>
    <span ng-repeat="(k,v) in state.score" class="col-md-2" style="white-space: nowrap">
        <img ng-src="{{getScoreSource(k)}}"> {{v}}
    </span>
</div>


<div class="col-md-12" style="overflow-x: hidden; background-color: white;">
    <h5 style="border-bottom: 1px solid grey; margin-left: 5px; margin-right: 5px">
        Moves
    </h5>

    <div ng-repeat="move in game.moveList" class="col-md-12">
        <span class="col-md-4" style="white-space: nowrap; overflow: hidden;">
            {{$index}}-{{move.player}}:
        </span>
        <span class="col-md-8">
            <span ng-repeat="m in move.moves" style="border: 1px solid red; border-radius: 4px">
            {{m.suite}}{{m.size}}
            </span>
        </span>
    </div>
</div>
