<div class="stats" id="stats">
</div>

<div style="position:absolute; left: 0; top: 0; background-color: white;">
    TURN {{currentTurn}}
</div>

<div style="position:absolute; left: 0; bottom: 0; background-color: white">
    <span><button class="btn btn-primary" ng-click="advanceTurn(-1)">-1</button></span>
    <span><button class="btn btn-primary" ng-click="advanceTurn(1)">+1</button></span>
</div>
